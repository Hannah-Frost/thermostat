<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="/scripts.js"></script>
    <link href="/style.css" rel="stylesheet" type="text/css" />
    <title>Thermostat</title>
    <div class="title-text">
      <center><h1>THERMOSTAT</h1></center>
    </div>
  </head>
  <body>
    <section>
      <div class="usage-text">
        <center><h2><span id="energyUsage"></span></h2></center>
      </div>
      <div class="temp-text">
        <center><span id="showTemp"></span>ยบ</center>
      </div>
      <div class="up-button">
        <button id="up" class="up-button">+</button>
      </div>
      <div class="down-button">
        <button id="down" class="down-button">-</button>
      </div>
      <div class="reset-button">
        <center><button id="reset" class="reset-button">RESET</button></center>
      </div>
      <center><h3>Current temperature outside: <span id="weatherTemp"></span>ยบ</h3>
      <h3>Location:</h3></center>
      <center><select id="location" class="dropdown">
        <option value="Athens">Athens</option>
        <option value="Beijing">Beijing</option>
        <option value="Berlin">Berlin</option>
        <option value="Cairo">Cairo</option>
        <option value="London" selected >London</option>
        <option value="Moscow">Moscow</option>
        <option value="Oslo">Oslo</option>
        <option value="Paris">Paris</option>
        <option value="Rome">Rome</option>
        <option value="Seoul">Seoul</option>
        <option value="Sydney">Sydney</option>
        <option value="Tokyo">Tokyo</option>
      </select></center>
      <div class="power-saving-text">
        <center><h2> Power Saving Mode: <span id="PMS">ON</span></h2></center>
      </div>
      <div class="ps-left-button">
        <button id="powerSavingOn" class="ps-button">ON</button>
      </div>
      <div class="ps-right-button">
        <button id="powerSavingOff" class="ps-button">OFF</button>
      </div>
    </section>
    <script src="/thermostat.js"></script>
  </body>
</html>
