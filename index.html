<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="./src/scripts.js"></script>
    <link href="./src/style.css" rel="stylesheet" type="text/css" />
    <title>Thermostat</title>
    <center><h1>THERMOSTAT</h1></center>
  </head>
  <body>
    <section>
      <center><h1><span id="showTemp"></span>ยบ</h1>
      <button id="up" class="button">+</button>
      <button id="down" class="button">-</button>
      <button id="reset" class="button">RESET</button>
      <h2> Power Saving Mode: <span id="PMS">ON</span></h2>
      <button id="powerSavingOn" class="button">ON</button>
      <button id="powerSavingOff" class="button">OFF</button></center>
      <center><h3>Current temperature outside: <span id="weatherTemp"></span>ยบ</h3>
      <h3>Location:</h3></center>
      <center><select id="location" class="dropdown">
        <option value="Athens">Athens</option>
        <option value="Beijing">Beijing</option>
        <option value="Berlin">Berlin</option>
        <option value="Cairo">Cairo</option>
        <option value="London" selected >London</option>
        <option value="Moscow">Moscow</option>
        <option value="Oslo">Oslo</option>
        <option value="Paris">Paris</option>
        <option value="Rome">Rome</option>
        <option value="Seoul">Seoul</option>
        <option value="Sydney">Sydney</option>
        <option value="Tokyo">Tokyo</option>
      </select></center>
    </section>
    <script src="./src/thermostat.js"></script>
  </body>
</html>
